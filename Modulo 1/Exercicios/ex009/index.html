<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesment aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagem/fotop.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagem/fotom.png" type="image/png">
        <img src="imagem/fotog.png" alt="Foto Grande">
    </picture>



    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir audios no HTML5</p>
    <!--1ª Forma
        <audio src="media/A Long Cold (Sting) - Riot.mp3" controls></audio>-->
    
    <audio preload="metadata" controls loop>
        <source src="media/A Long Cold (Sting) - Riot.mp3" type="audio/mpeg">
        <source src="media/A Long Cold (Sting) - Riot.mp3" type="audio/ogg">
        <source src="media/A Long Cold (Sting) - Riot.mp3" type="audio/wav"><!--Invitar-->
        <p>Infelizmente seu navegador não consegue reproduzir audio. <a href="media/A Long Cold (Sting) - Riot.mp3">Clique aqui para baixar o seu audio</a></p>
    </audio>
</body>
</html>
