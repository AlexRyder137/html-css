<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
   <h1>Parágrafos e quebras de linhas!</h1>
   <hr>
   <p>Você pode escrever parágrafo de qualquer jeito. Basta colocar tudo no meio das tags.</p> 
   <p>Se precisar de quebrar o texto em algum momento.<br> Basta utilizar a tag &lt;br&gt;.</p>
   <p>Vamos adicionar vários simbolos:

    &reg;<!--Marca Registada-->
    &copy;<!---Copyright-->
    &trade;
    &euro;<!--Moeda-->
    &UpArrow;<!--Seta para cima-->
   </p>
<p>Vamos adicionar emojis:
    &#x1F596;
    &#x1F60E;
</p>
</body>
</html>
